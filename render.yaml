services:
  # Backend API
  - type: web
    name: vip-security-api
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/soldiers

  # Frontend
  - type: web
    name: vip-security-client
    runtime: static
    env: static
    region: oregon
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://vip-security-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
