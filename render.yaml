services:
  # Backend API
  - type: web
    name: vip-security-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm ci
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/soldiers

  # Frontend (Static Site)
  - type: static_site
    name: vip-security-client
    region: oregon
    plan: free
    buildCommand: cd client && npm ci && npm run build
    publishPath: client/dist
    envVars:
      - key: VITE_BASE_URL
        value: https://vip-security-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
